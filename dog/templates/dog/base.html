{%load static%}
<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>TinDog</title>

  <!-- bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

  <!-- css -->
  <link rel="stylesheet" type="text/css" href="{% static 'dog/styles.css' %}">

  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400;900&family=Ubuntu&display=swap"
    rel="stylesheet">

  <!-- fontawesome icons -->
  <script src="https://kit.fontawesome.com/2f1421b66b.js" crossorigin="anonymous"></script>

</head>

<body>

  <section id="title">
    <br>
    <br>
    <div class="container">

      <!-- Nav Bar -->
      <nav class="navbar navbar-expand-md navbar-dark">

        <a class="navbar-brand mt-2" href="{%url 'home'%}">tindog</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item mt-2">
              <a class="nav-link" href="#footer">Contact</a>
            </li>
            <li class="nav-item mt-2">
              <a class="nav-link" href="#cta">Download</a>
            </li>
            {% if user.is_authenticated %}
              <li class="nav-item mt-2">
                <a class="nav-link" href="{% url 'logout' %}">Logout</a>
              </li>
              <li class="nav-item">
                <div class="dropdown">
                <a class="nav-link" href="{% url 'profile' %}"><img class=" rounded-circle  account-img pfp" src="{{ user.profile.image.url }}" width=50px height=50px></a>
                </div>

              </li>
            {% else %}
              <li class="nav-item mt-2">
                <a class="nav-link" href="{% url 'login' %}">Login</a>
              </li>

              <li class="nav-item mt-2">
                <a class="nav-link" href="{% url 'register' %}">Register</a>
              </li>

            {% endif %}
          </ul>
        </div>

      </nav>

    </div>
  </section>

  {% block content %}{% endblock %}

  <!-- Footer -->

  <footer id="footer">
    <i class="fa-brands fa-twitter footer-logo"></i>
    <i class="fa-brands fa-facebook footer-logo"></i>
    <i class="fa-brands fa-instagram footer-logo"></i>
    <i class="fa-solid fa-envelope footer-logo"></i>
    <p class="copyright-text">Â© Copyright 2023 TinDog</p>

  </footer>


</body>

</html>
